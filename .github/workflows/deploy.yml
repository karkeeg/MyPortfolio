name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Verify public files
      run: |
        echo "ğŸ“ Public directory contents:"
        ls -la public/
        echo ""
        echo "ğŸ“„ Checking required files:"
        for file in index.html favicon.ico logo192.png logo512.png manifest.json robots.txt; do
          if [ -f "public/$file" ]; then
            echo "âœ… $file exists"
          else
            echo "âŒ $file missing"
          fi
        done
      
    - name: Build
      run: npm run build
      
    - name: Verify build output
      run: |
        echo "ğŸ“ Build directory contents:"
        ls -la build/
        echo ""
        echo "ğŸ“„ Checking build files:"
        for file in index.html static; do
          if [ -f "build/$file" ] || [ -d "build/$file" ]; then
            echo "âœ… $file exists"
          else
            echo "âŒ $file missing"
          fi
        done
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build 